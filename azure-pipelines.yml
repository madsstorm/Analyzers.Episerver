trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: dotnet build --configuration Release src/CodeAnalyzers.Episerver/CodeAnalyzers.Episerver.csproj

- task: DotNetCoreCLI@2
  displayName: 'Test'
  inputs:
    command: 'test'
    projects: 'test/**/*.csproj'

- task: CopyFiles@2
  displayName: 'Copy package'
  inputs:
    Contents: '**/*.nupkg'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    FlattenFolders: true

- task: PublishBuildArtifacts@1
  displayName: 'Pubslih artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'